<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Site - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/login-handler.js"></script>
    <style>
        /* Inline styles for login form to ensure they work on GitHub Pages */
        .login-form {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        .login-form h2 {
            text-align: center;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-button {
            background-color: #5c8d89;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }
        .form-button:hover {
            background-color: #4a7a76;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Welcome to Our Wedding Site</h2>
        
        {% if error %}
        <div class="error-message" style="display: block;">
            {{ error }}
        </div>
        {% else %}
        <div class="error-message" id="error-message">
            Invalid username or password
        </div>
        {% endif %}
        
        <form id="login-form" method="post" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="form-button" id="login-button">Login</button>
        </form>
    </div>
    
    <footer>
        &copy; {{ current_year }} Wedding Site
    </footer>

    <!-- Client-side validation script - only used in development -->
    <script>
        // Validate form before submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                e.preventDefault();
                document.getElementById('error-message').style.display = 'block';
                return false;
            }
        });
    </script>
</body>
</html>
